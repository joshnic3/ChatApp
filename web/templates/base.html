<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/favicon.ico" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family={{ site_font.brand }}:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family={{ site_font.body }}:400,300,700' rel='stylesheet' type='text/css'>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-sticky-top navbar-expand-md navbar-light bg-white shadow mb-5 bg-body rounded p-0" style="z-index: 1">
      <div class="container-fluid ">
        <!--    Hacky fix to align the nav bar items    -->
        <div class="invisible p-2">{{ user.display_name }}</div>
        {% if chat %}
          <a class="navbar-brand mx-auto p-0 fw-bold" data-bs-toggle="modal" data-bs-target="#chatModal">{{ chat.display_name }}</a>
        {% else %}
          <div class="navbar-brand mx-auto p-0 fw-bold">{{ site_title }}</div>
        {% endif %}
        {% if user %}
          <button type="button" class="btn btn-link btn-lg p-1 pt-0 pb-0 m-0 text-decoration-none fw-bold"  data-bs-toggle="modal" data-bs-target="#userModal" style="color:{{ user.colour }}">{{ user.display_name }}</button>
        {%endif %}
      </div>
    </nav>

    <div id="rootContainer" class="container w-50  {% block root_container_class %}{% endblock %}" style="z-index: 0">
        {% block content %}{% endblock %}
    </div>

    {% block modals %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/utils.js" charset="utf-8"></script>
    {% block scripts %}{% endblock %}
    <script src="/static/web_friendly.js" charset="utf-8"></script>
  </body>
    <style>
      body {
        font-family: '{{ site_font.body }}', sans-serif !important;
      }
      .navbar-brand {

        font-size: 30px;
      }
      .btn:focus {
        outline: none;
        box-shadow: none;
      }
      <!--        font-family: '{{ site_font.brand }}', sans-serif  !important;-->
    </style>
</html>
